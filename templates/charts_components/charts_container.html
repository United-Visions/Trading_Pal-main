<div id="charts-container" class="fixed inset-0 z-50 bg-dark-900/95 backdrop-blur-sm hidden">
    <div class="h-full flex flex-col">
        <!-- Header -->
        <div class="flex-none p-4 border-b border-dark-700">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <h2 class="text-lg font-semibold text-white">Charts</h2>
                    <div class="text-sm text-dark-300" id="chart-pair-info">EUR/USD</div>
                </div>
                <button id="close-charts" class="text-dark-400 hover:text-dark-300 transition-colors">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>

        <!-- Chart Area -->
        <div class="flex-grow overflow-hidden p-4 relative">
            <!-- Loading State -->
            <div id="chart-loading" class="absolute inset-0 bg-dark-800/80 backdrop-blur-sm hidden items-center justify-center">
                <div class="p-4 rounded-xl bg-dark-700/80">
                    <div class="w-12 h-12 rounded-xl bg-gradient-to-r from-primary-500 to-secondary-500 
                                animate-spin flex items-center justify-center">
                        <div class="w-10 h-10 rounded-xl bg-dark-800 flex items-center justify-center">
                            <i class="fas fa-chart-line text-xl text-primary-400"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Error State -->
            <div id="chart-error" class="absolute inset-0 bg-dark-800/80 backdrop-blur-sm hidden items-center justify-center">
                <div class="p-6 rounded-xl bg-dark-700/80 max-w-md text-center">
                    <div class="w-16 h-16 mx-auto mb-4 rounded-xl bg-red-500/10 flex items-center justify-center">
                        <i class="fas fa-exclamation-triangle text-2xl text-red-500"></i>
                    </div>
                    <h3 class="text-lg font-semibold text-white mb-2">Chart Error</h3>
                    <p id="chart-error-message" class="text-dark-300 mb-4">Unable to load chart data</p>
                    <button id="retry-chart" class="px-4 py-2 rounded-lg bg-primary-600 hover:bg-primary-500 text-white transition-colors">
                        Retry
                    </button>
                </div>
            </div>

            <!-- Chart Container -->
            <div id="activeChart" class="w-full h-full rounded-lg overflow-hidden bg-dark-700/50">
                <div class="w-full h-full relative">
                    <canvas id="chartCanvas"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Load Chart.js and its dependencies -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
<script src="{{ url_for('static', filename='js/charts_view.js') }}"></script>
