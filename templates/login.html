<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingPal - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'trading-dark': '#141414',
                        'trading-medium': '#272727',
                        'trading-light': '#353535',
                        'trading-accent': '#4e69a2',
                        'trading-hover': '#3b528b'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-trading-dark text-white min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md p-8 bg-trading-medium rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-6 text-center">Login to TradingPal</h1>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="bg-red-500 text-white p-3 rounded mb-4">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST" action="{{ url_for('login') }}" class="space-y-6">
            <div>
                <label class="block mb-2">Username or Email</label>
                <input type="text" name="username" required 
                    class="w-full p-3 bg-trading-dark rounded focus:outline-none focus:ring-2 focus:ring-trading-accent">
            </div>
            
            <div>
                <label class="block mb-2">Password</label>
                <input type="password" name="password" required
