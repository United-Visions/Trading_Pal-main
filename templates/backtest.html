<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingPal 1.0 - Backtest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'trading-dark': '#141414',
                        'trading-medium': '#272727',
                        'trading-light': '#353535',
                        'trading-accent': '#4e69a2',
                        'trading-hover': '#3b528b'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-trading-dark text-white min-h-screen">
    <!-- Navbar -->
    <nav class="fixed top-0 w-full bg-trading-dark border-b border-trading-medium z-50">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-4">
                    <button id="menu-toggle" class="lg:hidden text-white">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                    <h1 class="text-xl font-bold">TradingPal 1.0 - Backtest</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="main-btn" class="px-4 py-2 bg-trading-accent hover:bg-trading-hover rounded-lg transition-colors">
                        Main
                    </button>
                    <button id="social-btn" class="px-4 py-2 bg-trading-accent hover:bg-trading-hover rounded-lg transition-colors">
                        Social
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="pt-16 min-h-screen">
        <div class="container mx-auto p-4">
            <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
                <!-- Sidebar -->
                <div class="lg:col-span-1 bg-trading-medium rounded-lg p-4">
                    <h2 class="text-xl font-bold mb-4">Saved Strategies</h2>
                    <div class="mb-4">
                        <input type="text" id="searchStrategies" 
                               class="w-full p-2 bg-trading-dark rounded-lg focus:outline-none focus:ring-2 focus:ring-trading-accent"
                               placeholder="Search strategies...">
                    </div>
                    <ul id="strategyList" class="space-y-2">
                        <!-- Strategy list items will be added here -->
                    </ul>
                </div>

                <!-- Main Content Area -->
                <div class="lg:col-span-3 space-y-6">
                    <!-- Strategy Form -->
                    <div class="bg-trading-medium rounded-lg p-6">
                        <h2 class="text-2xl font-bold mb-6">Create Your Strategy</h2>
                        <form id="strategyForm" class="space-y-4">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label class="block mb-2">Strategy Name</label>
                                    <input type="text" id="strategyName" required
                                           class="w-full p-2 bg-trading-dark rounded-lg focus:outline-none focus:ring-2 focus:ring-trading-accent">
                                </div>
                                <div>
                                    <label class="block mb-2">Author Name</label>
                                    <input type="text" id="authorName" required
                                           class="w-full p-2 bg-trading-dark rounded-lg focus:outline-none focus:ring-2 focus:ring-trading-accent">
                                </div>
                            </div>

                            <div>
                                <label class="block mb-2">Strategy Code</label>
                                <textarea id="strategyCode" required rows="10"
                                          class="w-full p-2 bg-trading-dark rounded-lg focus:outline-none focus:ring-2 focus:ring-trading-accent font-mono"></textarea>
                                <p class="text-sm text-gray-400 mt-1">Write your trading strategy logic here using Python.</p>
                            </div>

                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label class="block mb-2">Currency Pair</label>
                                    <input type="text" id="currencyPair" required
                                           class="w-full p-2 bg-trading-dark rounded-lg focus:outline-none focus:ring-2 focus:ring-trading-accent">
                                </div>
                                <div>
                                    <label class="block mb-2">Time Frame</label>
                                    <input type="text" id="timeFrame" required
                                           class="w-full p-2 bg-trading-dark rounded-lg focus:outline-none focus:ring-2 focus:ring-trading-accent">
                                </div>
                            </div>

                            <button type="submit" 
                                    class="w-full px-6 py-3 bg-trading-accent hover:bg-trading-hover rounded-lg transition-colors font-bold">
                                Backtest Strategy
                            </button>
                        </form>
                    </div>

                    <!-- Results Section -->
                    <div id="backtestResults" class="bg-trading-medium rounded-lg p-6 hidden">
                        <!-- Results will be added here -->
                    </div>

                    <!-- AI Assistant Section -->
                    <div id="assistantContainer" class="bg-trading-medium rounded-lg p-6">
                        <h2 class="text-xl font-bold mb-4">AI Assistant Analysis</h2>
                        <div id="assistantResponse" class="bg-trading-dark rounded-lg p-4">
                            <!-- Assistant response will be added here -->
                        </div>
                    </div>

                    <!-- Plot Section -->
                    <div id="plot-container" class="bg-trading-medium rounded-lg p-6">
                        <!-- Plot will be added here -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Loading Indicator -->
    <div id="loading-indicator" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12"></div>
    </div>

    <!-- Load JavaScript files -->
    <script src="{{ url_for('static', filename='js/navigation.js') }}"></script>
    <script src="{{ url_for('static', filename='js/backtest.js') }}"></script>
</body>
</html>
