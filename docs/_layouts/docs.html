---
layout: default
---

<div class="container"> 
  <div class="row">
    <div class="col-md-3">
      {% include docs_nav.html %}
    </div>
    <div class="col-md-9">
      <h1>{{ page.title }}</h1>
      <div class="content">
        {{ content }}
      </div>
      {% if page.url != "/docs/home/" %}
      <div class="doc-footer">
        <a href="{{ site.baseurl }}/docs/home" class="btn btn-primary">Back to Documentation</a>
      </div>
      {% endif %}
    </div>
  </div>
</div>
